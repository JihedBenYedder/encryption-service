# Default values for encryption-service
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 3

image:
  repository: registry-vpc.cn-shanghai.aliyuncs.com/richemont/encryption-services
  tag: ((.Env.DOCKER_IMAGE_TAG))
  pullPolicy: IfNotPresent

nameOverride: ""
fullnameOverride: ""

service:
  type: ClusterIP
  port: 8080

resources:
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  limits:
    cpu: 1000m
    memory: 750Mi
  requests:
    cpu: 100m
    memory: 500Mi

nodeSelector: {}

tolerations: []

affinity: {}

host_name: "apigw-ccp-prod-aliyun-cn-shanghai.aliyun.rccad.net"
application_environment: "prod"
datacenter_type: "aliyun"
datacenter_location: "cn-east-2"

dd_agent_enabled: "true"

java_opts: "-Dccp.env=prod -Dspring.config.location=/configmaps/application.yml -Dspring.profiles.active=alibaba"

security:
  internal: "{bcrypt}$2a$10$0G5KTeJuvkw3gwj/xf/iwe5N/HJQp40795IO6zxJ2GnQjB4DpVlyK"
