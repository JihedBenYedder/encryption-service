apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "encryption.fullname" . }}
  labels:
    {{- include "encryption.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: {{ include "encryption.name" . }}
  template:
    metadata:
      labels:
        app: encryption
      annotations:
        checksum/config-file: {{ include (print $.Template.BasePath "/configmap-file.yaml") . | sha256sum }}
        #Kubernetes will notice that the pods have been updated and rollout new pods without downtime.
        timestamp: "{{ date "20060102150405" .Release.Time }}"
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
          - name: http
            protocol: TCP
            containerPort: 8080
          readinessProbe:
            httpGet:
              port: 8080
              path: /encryption/health
            initialDelaySeconds: 30
            periodSeconds: 10
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          envFrom:
            - configMapRef:
                name: {{ .Release.Name }}-configmap-env
          volumeMounts:
            - name: {{ .Release.Name }}-configmap-file
              mountPath: /opt/config
      volumes:
        - name: {{ .Release.Name }}-configmap-file
          configMap:
            name: {{ .Release.Name }}-configmap-file
      resources:
      { { toYaml .Values.resources | indent 12 } }
      { { - with .Values.nodeSelector } }
      nodeSelector:
      { { toYaml . | indent 8 } }
      { { - end } }
      { { - with .Values.affinity } }
      affinity:
        { { toYaml . | indent 8 } }
      { { - end } }
      { { - with .Values.tolerations } }
      tolerations:
        { { toYaml . | indent 8 } }
      { { - end } }
