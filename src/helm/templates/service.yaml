apiVersion: v1
kind: Service
metadata:
  name: {{ include "encryption-services.name" . }}
  labels:
    app: {{ include "encryption-services.name" . }}
    chart: {{ include "encryption-services.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}

spec:
  type: {{ .Values.service.type }}
  ports:
    - name: http
      port: {{ .Values.service.port }}
      targetPort: http
      protocol: TCP
  selector:
    app: {{ include "encryption-services.name" . }}
    release: {{ .Release.Name }}
