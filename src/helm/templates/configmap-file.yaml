---
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ .Release.Name }}-configmap-file
  annotations:
    vault.security.banzaicloud.io/vault-addr: "https://vault.vault:8200"
    vault.security.banzaicloud.io/vault-tls-secret: "vault-tls"
    vault.security.banzaicloud.io/vault-role: "default"
  labels:
    run: {{ include "encryption-services.name" .}}
data:
  application.yml: |
    version: v1
    server:
      port: 8080
      servlet:
        context-path: /encryptionservice/${version}
        application-display-name: encryptionservice
      undertow:
        worker-threads: {{ .Values.undertow_worker_threads | default 75 }}

    security:
      encryptionKey: {{ .Values.encryptionKey }}
    
    management:
      endpoint:
        web:
          exposure:
            include: health
        health:
          enabled: true
          show-details: always
          probes:
            enabled: true
      health:
        readinessstate:
          enabled: true
        solr:
          enabled: false

    spring:
      cloud:
        config: false
        vault:
          host: localhost
          uri: https://vault.vault:8200
          authentication: TOKEN
          token: ${vault:secret/data/vault/token#VAULT_TOKEN}
          ssl:
            trust-store: file:/vault/jkscacert/ca.jks
            trust-store-password: changeit
          kubernetes:
            role: encryption-app


